<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" id="page-not-found">
    <style>
        .text { font: bold 80px sans-serif; fill: #333; }
        .subtext { font: bold 30px sans-serif; fill: #666; }
        .circle { fill: #f9ae2b; }
        .circle-small { fill: #ff6347; }
        .circle-medium { fill: #409cb5; }
    </style>
    <rect width="100%" height="100%" fill="#dbe8ec" />
    <text x="50%" y="40%" class="text" text-anchor="middle">404</text>
    <text x="50%" y="50%" class="subtext" text-anchor="middle">Oops! Page Not Found</text>
    <circle cx="200" cy="450" r="50" class="circle" />
    <circle cx="600" cy="450" r="50" class="circle" />
    <circle cx="400" cy="550" r="70" class="circle-medium" />
    <circle cx="150" cy="150" r="30" class="circle-small" />
    <circle cx="650" cy="200" r="20" class="circle-small" />
</svg>
